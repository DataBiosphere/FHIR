apiVersion: v1
kind: Service
metadata:
  name: fhir
spec:
  selector:
    app: fhir
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fhir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fhir
  template:
    metadata:
      labels:
        app: fhir
    spec:
      containers:
        - name: fhir
          image: gcr.io/broad-fhir-dev/broad/fhir:9f4e4d6
          ports:
            - containerPort: 3000
          env:
          - name: TCGA_URL
            value: http://localhost:3001
          imagePullPolicy: Always
        - name: tcga
          image: gcr.io/broad-fhir-dev/broad/tcga:9f4e4d6
          ports:
            - containerPort: 3001
          imagePullPolicy: Always
