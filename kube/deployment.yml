---
apiVersion: v1
kind: Service
metadata:
  name: broad-fhir-loadbalancer
spec:
  selector:
    app: broad-fhir-deployment
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broad-fhir-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broad-fhir-deployment
  template:
    metadata:
      labels:
        app: broad-fhir-deployment
    spec:
      containers:
        - name: fhir
          image: gcr.io/broad-fhir-dev/broad/fhir:422d7b3
          ports:
            - containerPort: 3000
          env:
            - name: TCGA_URL
              value: http://localhost:3001
            - name: ANVIL_URL
              value: http://localhost:3002
          imagePullPolicy: Always
        - name: tcga
          image: gcr.io/broad-fhir-dev/broad/tcga:422d7b3
          ports:
            - containerPort: 3001
          imagePullPolicy: Always
        - name: anvil
          image: gcr.io/broad-fhir-dev/broad/anvil:422d7b3
          ports:
            - containerPort: 3002
