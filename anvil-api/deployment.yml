apiVersion: apps/v1
kind: Deployment
metadata:
  name: anvil
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anvil
  template:
    metadata:
      labels:
        app: anvil
    spec:
      containers:
        - name: anvil
          image: gcr.io/broad-fhir-dev/broad/anvil:latest
          ports:
            - containerPort: 3002
          imagePullPolicy: Always
